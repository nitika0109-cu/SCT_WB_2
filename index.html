<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CalcoraX - Scientific Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main class="calculator-container fade-in">

        <button class="btn">7</button>

        <button class="btn">4</button>

        <button class="btn">1</button>

        <button class="btn">3</button>
        <button class="btn operator">-</button>

        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn" id="clear">C</button>
        <button class="btn operator">+</button>

        <!-- Scientific functions -->
        <button class="btn sci-fn">sin</button>
        <button class="btn sci-fn">cos</button>
        <button class="btn sci-fn">tan</button>
        <button class="btn sci-fn">âˆš</button>

      <div class="history">
        <h3>History</h3>
        <ul id="history-list"></ul>

    </div>
  </main>
